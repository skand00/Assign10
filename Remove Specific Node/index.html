<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Specific Node</title>
</head>
<body>
  <ul id="myList">
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ul>
  <button onclick="removeSecondItem()">Remove Second Item</button>

  <script>
    function removeSecondItem() {
      const ul = document.getElementById('myList');
      const secondLi = ul.getElementsByTagName('li')[1];
      if (secondLi) {
        ul.removeChild(secondLi);
      }
    }
  </script>
</body>
</html>
